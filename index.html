<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/5e41abe5ff.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <img src="./images/logo.svg" alt="" id="brand-img" />
    <div class="container">
      <img src="./images/illustration-mockups.svg" alt="" />
      <div class="text">
        <h2>Build The Community Your Fans Will Love</h2>

        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
        <div class="social">
          <span class="facebook"> <i class="fa-brands fa-facebook-f"></i></span>
          <span class="twitter"> <i class="fa-brands fa-twitter"></i></span>
          <span class="instagram"> <i class="fa-brands fa-instagram"></i></span>
        </div>
      </div>
    </div>
  </body>
</html>
